name: CI Capability Python 3.9.12
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9.12
      uses: actions/setup-python@v1
      with:
        python-version: 3.9.12
    - name: Install Dependencies
      run: |
        make install
    - name: Linting
      run: |
        make lint
    - name: Unit Test
      run: |
        make test